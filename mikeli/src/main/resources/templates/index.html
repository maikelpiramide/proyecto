<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikeli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/inicioStyle.css}">

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row d-flex aling-items-center justify-content-center h-100">
            <div class="col-6 d-flex flex-column align-items-center justify-content-center">
                <img th:src="@{/img/Logo.png}" alt="logotipo de la empresa" class="img-fluid">
                <div class="form-floating mb-3 w-75">
                    <input type="email" class="form-control w-100" id="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating w-75">
                    <input type="password" class="form-control w-100" id="token" placeholder="Password" required>
                    <label for="token">Password</label>
                </div>
                <div class="mt-3 w-75">
                    <button class="btn btn-outline-success px-2 py-2"> Iniciar sesión </button>
                    <p class="mt-4">
                        No tengo cuenta, <a th:href="@{/crearCuenta}">Crear una cuenta</a>
                    </p>
                    <div class="d-flex gap-4">
                        <i class="bi bi-instagram fs-5"></i>
                        <i class="bi bi-facebook fs-5"></i>
                        <i class="bi bi-whatsapp fs-5"></i>
                        <i class="bi bi-youtube fs-5"></i>
                        <i class="bi bi-twitter fs-5"></i>
                    </div>
                </div>
            </div>
            <div class="col px-3 d-flex flex-column align-items-center justify-content-center" id="fondoInicio">
                <h2 class="text-warning">Salud conectada</h2>
                <p class="text-light fw-semibold text-center">Una aplicación para tener toda tu salud en un solo sitio, citas médicas, ejercicios, centros, monitoreo de la salud y mucho más...</p>
                <i class="bi bi-instagram text-dark"></i>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
